<div class="search-container">
  <input type="text" id="courseName" class="input has-background-light is-medium" [formControl]="queryField" placeholder="Search for artists..."
    autofocus />
  <ul id="content" class="dropdown-content" *ngIf="results != null && results != 0" >
  <li class="search-item" *ngFor="let result of results">
    <a (click)="onClickMe(result)">
    <p class="dropdown-item" >{{ result.name }} </p>
  </a>
</ul>
</div>
