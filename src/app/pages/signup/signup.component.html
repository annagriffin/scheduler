<div class="centered-content">
    <div class="signup">
        <h1 class="title has-text-primary">Sign Up</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #usernameInput class="input has-background-light" type="string" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field bottom-options">
            <p class="control">
              <button class="button has-text-white is-success" (click)="onSignupButtonClicked(usernameInput.value, passwordInput.value)">
                Sign Up
              </button>
            </p>
          </div>
          <br>
          <p class="has-text-grey">Already have an account? <a routerLink="/login">Log in</a></p>
    </div>
</div>
