<div class="centered-content">
    <div class="login">
        <h1 class="title has-text-primary">Login</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input #usernameInput class="input has-background-light" type="string" placeholder="Username">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input #passwordInput class="input has-background-light" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <div class="field is-pulled-right">
            <p class="control">
              <button class="button has-text-white is-success" (click)="onLoginButtonClicked(usernameInput.value, passwordInput.value)">
                Login
              </button>
            </p>
          </div>
    </div>
</div>
